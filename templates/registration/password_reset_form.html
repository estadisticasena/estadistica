<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/recuperar_contraseña.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Inicio_sesion</title>
</head>

<body>
    {% include 'nav_inicio.html' %}
    <section class="sesiones">
        <div class="form-recuperar">
            <div class="form-value">
                <form action="{% url 'password_reset' %}" method="post" id="password_reset_form">
                    {% csrf_token %}
                    <h2 class="login_titulo">Recuperar contraseña</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" id="id_email" required>
                        <label for="id_email">Ingresa tu correo electrónico</label>
                        <div class="error-container">
                            <span class="error-message" id="error_email_format" style="display: none;">Ingresa una dirección de correo válida.</span>
                            <span class="error-message" id="error_email_not_found" style="display: none;">Este correo electrónico no está registrado.</span>
                        </div>
                    </div>
                    <div class="container">
                        <button type="submit" class="boton_registro" id="submit_button">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        const validarEmailURL = "{% url 'validacion_email' %}";
    </script>
    <script src="{% static 'bootstrap/js/password_reset_form.js' %}"></script>
    

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
